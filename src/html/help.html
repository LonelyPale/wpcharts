<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>帮助</title>
    <style>
        .help {font-size: 15px; margin: 15px;}
        .help-title {color: green}
    </style>
</head>
<body>
<div class="help">
    <div><span class="help-title">平移:</span> 在图形上按住鼠标左键向左或右拖动</div>
    <div><span class="help-title">放大:</span> 在图形上用鼠标滚轮向下滚动</div>
    <div><span class="help-title">缩小:</span> 在图形上用鼠标滚轮向上滚动</div>
    <div><span class="help-title">区域放大:</span> 按住 ctrl + 鼠标左键向左或右选择区域后释放鼠标左键</div>
    <div><span class="help-title">设置、取消粗差:</span> 按住 shift + 鼠标左键向左、右、上、下选择区域后释放鼠标左键</div>
</div>
</body>
</html>
